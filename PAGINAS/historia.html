        <div style="text-align-last:center">
            <img style="align-items: center; margin: 10px;" src="IMAGEN/STELEERS.png" class="rounded-circle" width="15%" height="22%" />

        <br />
        <br />   
    <button style="background-color:black;"><h3 style="background-color: darkorange;">Historia de los Steelers.</h3>
    <center> <div class="text"><p> <b><font color="#FDD835" face="georgia" size="4"><p bgcolor="#FDD835">Los Pittsburgh Steelers (en español: Acereros de Pittsburgh) son un equipo profesional de fútbol americano de Pittsburgh, Pennsilvania. Pertenecen actualmente a la División Norte de la Conferencia Americana (AFC) de la NFL. El equipo ha aparecido en 7 Super Bowl, ganando seis de ellos.</p></font></b></p><center></center>
    </button>
        <br />
        <br>
        <button style="background-color:black;"><h3 style="background-color: darkorange;">Pittsburgh Pirates.</h3>
            <center> <div class="text"><p> <b><font color="#FDD835" face="georgia" size="4"><p bgcolor="#FDD835">Los Steelers fueron originalmente fundados como los Pittsburgh Pirates el 8 de julio de 1933 por Art Rooney, tomando su nombre original del equipo de béisbol del mismo nombre, como práctica común de los equipos de la NFL en aquel momento. La propiedad de los Steelers se ha mantenido dentro de la familia Rooney desde su fundación.</p></font></b></p><center></center>
            </button>
            <div style="text-align-last:center">
                <img style="align-items: center; margin: 10px;" src="IMAGEN/PITTSBURGHPIRATES.jpg" class="rounded-box" width="25%" height="25%" />
                <a href="#" class="ip ip-ipn"></a>
                </div>
            <br>
            <button style="background-color:black;"><h3 style="background-color: darkorange;">Historia del logotipo.</h3>
                <center> <div class="text"><p> <b><font color="#FDD835" face="georgia" size="4"><p bgcolor="#FDD835">El logotipo de los Steelers esta basado en el de Steelmark pertenecientes a los Aceros de America y el Instituto del Acero (AISI). 
                    Creado por la Corporación del Acero de Estados Unidos (ahora conocido como USX Corp.), el logotipo contiene tres hypocycloids (en forma de diamante).
                    Los Steelers habrían de hacerle una petición ante el AISI para cambiar la palabra de "Acero" de la Steelmark a "Steelers" del logotipo anterior.</p></font></b></p><center></center>
                </button>
                <br><br />
                <button style="background-color:black;"><h3 style="background-color: darkorange;"></h3>
                    <center> <div class="text"><p> <b><font color="#FDD835" face="georgia" size="4"><p bgcolor="#FDD835">
                        <br>En la década de 1950, cuando se hizo popular, logotipos en el casco los Steelers agregan los números para cada lado de sus cascos color oro de los jugadores. 
                        <br>El logotipo se utilizó como parte de una importante campaña de comercialización para educar a los consumidores acerca de acero y la importancia en nuestra vida diaria. El logotipo de Steelmark fue utilizado en anuncios de impresión, radio y televisión, así como en las etiquetas para todos los productos de acero, de los tanques de acero a triciclos a archivadores (recipientes a presión y almacenamiento).
                        <br></p></font></b></p><center></center>
                    </button>
                    <br><br />
                    <button style="background-color:black;"><h3 style="background-color: darkorange;"></h3>
                        <center> <div class="text"><p> <b><font color="#FDD835" face="georgia" size="4"><p bgcolor="#FDD835">En la década de 1960, la Corporación del Acero de Estados Unidos entregó el programa de Steelmark para la AISI, donde sucedió para representar a la industria del acero en su conjunto. Durante el decenio de 1970, el significado del logotipo se amplió para incluir los tres materiales utilizados para producir acero: amarillo del carbón, naranja para mineral y azul para chatarra de acero.   
                            </p></font></b></p><center></center>
                        </button>
                        <br><br />
                    <button style="background-color:black;"><h3 style="background-color: darkorange;"></h3>
                        <center> <div class="text"><p> <b><font color="#FDD835" face="georgia" size="4"><p bgcolor="#FDD835">En el Decenio de 1980, cuando el AISI fundó el Instituto reciclado del acero (Steel Recycling Institute SRI), el logotipo tomó en una nueva vida que recuerda su significado de la década de 1950.  
                            </p></font></b></p><center></center>
                        </button>
                        <br><br />
                    <button style="background-color:black;"><h3 style="background-color: darkorange;"></h3>
                        <center> <div class="text"><p> <b><font color="#FDD835" face="georgia" size="4"><p bgcolor="#FDD835">Más tarde esa década, los números se han eliminado y en 1962, Republic Steel of Cleveland, sugirió que los Steelers utilizan el Steelmark como un logotipo del casco de manera oficial.Cuando se creó el logotipo de Steelmark, la Corporación del Acero de Estados Unidos dictaminando el siguiente significado a ella: aceros aclara su trabajo, ilumina su tiempo libre y amplía su mundo.  
                            </p></font></b></p><center></center>
                        </button>
